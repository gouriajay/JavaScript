<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script language="javascript" type="text/javascript">
        var tshirtSold=5;
        var tshirtPrice=400;
        var capsSold=3;
        var capsPrice=150;
        var totalearnings=(tshirtSold*tshirtPrice+capsSold*capsPrice);
        document.getElementById("demo1").innerText="Total Earnings:"+totalearnings;
        tshirtPrice=450;
        totalearnings=(tshirtSold*tshirtPrice+capsSold*capsPrice);
        document.getElementById("demo2").innerHTML="Recalculate Total Earnings:"+totalearnings;


    </script>
    
</body>
</html>
