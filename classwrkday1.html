<body>
    <script language="javascript" type="text/javascript">
        var tshirtSold=5;
        var tshirtPrice=400;
        var capsSold=3;
        var capsPrice=150;
        var totalearnings=(tshirtSold*tshirtPrice+capsSold*capsPrice);
        console.log("Total Earnings:"+totalearnings);
        tshirtPrice=450;
        totalearnings=(tshirtSold*tshirtPrice+capsSold*capsPrice);
        console.log("Recalculate Total Earnings:"+totalearnings);


    </script>
