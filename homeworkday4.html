<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript">
        let mysterylevel=(Math.floor(Math.random()* 50)+1);
        console.log("Mystery Level:",mysterylevel);
        let userinput="45";
        let userscore=Number(userinput);
        console.log("User Score:",userscore);
        let difference=(mysterylevel-userscore);
        console.log("difference:",difference);
        let squareroot=(Math.sqrt(userscore));
        console.log("Square Root:",squareroot);
        let pivalue=(Math.PI);
        console.log("PI value:",pivalue);
        let implicit="20"*5;
        console.log("Implicit Conversion:",implicit);
        let maxvalue=Math.max(10,20,30,40,50,mysterylevel);
        console.log("Maximum value:",maxvalue);
        let minvalue=Math.min(10,20,30,40,50,mysterylevel);
        console.log("minimum value:",minvalue);







    </script>
    
</body>
</html>
